version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: voltforge-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - voltforge

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: voltforge-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - ENVIRONMENT=development
    volumes:
      - ./backend:/app/backend
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - voltforge
    develop:
      watch:
        - action: sync
          path: ./backend
          target: /app/backend
        - action: rebuild
          path: ./pyproject.toml

  frontend:
    image: nginx:alpine
    container_name: voltforge-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./infra/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - voltforge

volumes:
  redis_data:
    driver: local

networks:
  voltforge:
    driver: bridge